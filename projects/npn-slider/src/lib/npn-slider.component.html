
<div class="slider">
  <div class="bar" (mousemove)="handlerSliding($event)" (panmove)="handlerSliding($event)">
    <div *ngFor="let handler of handlerXArr">
      <span class="left-handle {{handler[handlerIndex.left]}} {{handlerIndex.left}}"
            [style.left.%]="handler[handlerIndex.left]"
            (mousedown)="setHandlerActive($event, handlerIndex.left)"
            (panstart)="setHandlerActive($event, handlerIndex.left)">
    </span>
      <div class="filler">
        <span [style.left.%]="handler[handlerIndex.left]" [style.width.%]="handler[handlerIndex.right] - handler[handlerIndex.left]"></span>
      </div>
      <span class="right-handle"
            [style.left.%]="handler[handlerIndex.right]"
            (mousedown)="setHandlerActive($event, handlerIndex.right)"
            (panstart)="setHandlerActive($event, handlerIndex.right)">
    </span>
    </div>
  </div>
</div>
